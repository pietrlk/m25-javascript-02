<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Sistema de Clinica - Login</title>
</head>

<body>
    <div id="quadro-login">
        <img src="img-login.png" alt="imagem de login">

        <!-- conjunto para email -->
        <div class="form-input">
            <label for="email">Informe seu Email</label>
            <input type="text" name="email" id="email" placeholder="email@exemplo.com.br">
        </div>

        <!-- conjunto para senha -->
        <div class="form-input">
            <label for="senha">Informe sua Senha</label>
            <input type="text" name="senha" id="senha" placeholder="informar sua senha">
        </div>

        <div id="quadro-links">
            <!-- conunto esqueceu a senha -->
            <div>
                <label for="manter-logado">Manter-se Logado</label>
                <input type="checkbox" name="manter_logado" id="manter-logado">
            </div>
            <div>
                <a href="#">Esqueceu a Senha</a>
            </div>
        </div>

        <!-- conjunto para botoes -->
         <div id="quadro-botoes">
            <button class="btn-login">Login</button>
         </div>
    </div>
</body>

</html>
