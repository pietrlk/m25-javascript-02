<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de uso de css</title>
    <link rel="stylesheet" href="exemplo02.css">
</head>
<body>
    <header>
        <h1>usos de estilos CSS</h1>
        <h2>por tags (usando h2 de exemplo) - cor verde</h2>
    </header>
    <main>
        <!-- menu de opções -->
        <nav>
            <ul>
                <li>
                    <a href="#introducao">Introdução</a>
                </li>
                <li>
                    <a href="#desenvolvimento">Desenvolvimento</a>
                </li>
                <li>
                    <a href="#conclusao">Conclusão</a>
                </li>
            </ul>
        </nav>
        <section id="uso-tabela">
            <h3>usando tabelas</h3>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Lápis</td>
                        <td>R$ 2,00</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Lápis HB</td>
                        <td>R$ 2,00</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Lápis</td>
                        <td>R$ 2,00</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Caneta</td>
                        <td>R$ 2,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="uso-formulario">
            <form action="#uso-formulario" method="post">
                <fieldset>
                    <legend>Dados do Cliente</legend>
                    <label for="nome">nome do cliente</label>
                    <input type="text" name="nome" id="nome">
                </fieldset>
            </form>
        </section>
        <section id="parentes">
            <h3>uso de css parentes</h3>
            <p>imediato</p>
            <p>nao imediato</p>
        </section>
    </main>
</body>
</html>
